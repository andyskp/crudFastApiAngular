<div class="todo-container">
  <h2>Mis Tareas</h2>

  <div class="task-form">
    <input [(ngModel)]="newTitle" placeholder="Título" />
    <input [(ngModel)]="newDescription" placeholder="Descripción" />
    <button (click)="createTask()">Agregar</button>
  </div>

  <div *ngIf="error" class="error">{{ error }}</div>

  <ul>
    <li *ngFor="let task of tasks">
      <input [(ngModel)]="task.title" />
      <input [(ngModel)]="task.description" />
      <button (click)="updateTask(task)">Actualizar</button>
      <button (click)="deleteTask(task.id)">Eliminar</button>
    </li>
  </ul>
</div>
